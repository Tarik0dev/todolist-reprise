<div class="view">
  <div class="form">
    <div class="header">
      <img src="logo.png" alt="logo" width="60px">
      <h1>TaskFlow</h1>
    </div>

    <h2>Nouveau mot de passe</h2>
    <h3>Définissez un nouveau mot de passe sécurisé</h3>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

      <div class="group-input">
        <label for="password">Nouveau mot de passe :</label>
        <input
          id="password"
          type="password"
          formControlName="password"
        />
      </div>

      <small
        class="error"
        [class.visible]="
          resetForm.controls.password.invalid &&
          (resetForm.controls.password.dirty || resetForm.controls.password.touched)
        "
      >
        Minimum 8 caractères
      </small>

      <div class="group-input">
        <label for="confirmPassword">Confirmation :</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
        />
      </div>

      <small
        class="error"
        [class.visible]="
          resetForm.hasError('passwordMismatch') &&
          resetForm.controls.confirmPassword.touched
        "
      >
        Les mots de passe ne correspondent pas
      </small>

      <button type="submit" [disabled]="resetForm.invalid">
        Réinitialiser
      </button>

    </form>
  </div>
</div>
