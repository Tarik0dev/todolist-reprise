<div class="view">
    <div class="form">
        <div class="header"><img src="logo.png" alt="logo" width="60px">
            <h1>TaskFlow</h1>
        </div>
        <h2>Crée un compte</h2>
        <h3>Commencez à organiser vos tâches dès aujourd'hui</h3>
        <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">
            <div class="group-input">
                <label for="firstName">Prénom: </label>
                <input id="firstName" type="text" formControlName="firstName" />
            </div>
            <div class="group-input"> <label for="lastName">Nom de famille: </label>
                <input id="lastName" type="text" formControlName="lastName" />
                @if (registerForm.get('lastName')?.hasError('required') && (registerForm.get('lastName')?.dirty || registerForm.get('lastName')?.touched)) {
                <small>Veuillez saisir votre Nom de famille</small>
                }
            </div>

            <div class="group-input"> <label for="email">Adresse mail: </label>
                <input id="email" type="email" formControlName="email" />
            </div>
            <div class="group-input">
                <label for="password">Definissez votre mot de passe: </label>
                <input id="password" type="password" formControlName="password" />
            </div>
            <div class="group-input"><label for="confirmPassword">Confirmez votre mot de passe: </label>
                <input id="confirmPassword" type="password" formControlName="confirmPassword" />
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>

</div>
