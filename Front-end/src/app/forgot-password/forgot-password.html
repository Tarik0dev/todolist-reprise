<div class="view">
  <div class="form">
    <div class="header">
      <img src="logo.png" alt="logo" width="60px">
      <h1>TaskFlow</h1>
    </div>

    <h2>Mot de passe oublié</h2>
    <h3>Recevez un lien de réinitialisation par email</h3>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

      <div class="group-input">
        <label for="email">Adresse mail :</label>
        <input
          id="email"
          type="email"
          formControlName="email"
        />
      </div>

      <small
        class="error"
        [class.visible]="
          forgotForm.controls.email.invalid &&
          (forgotForm.controls.email.dirty || forgotForm.controls.email.touched)
        "
      >
        Veuillez saisir une adresse email valide
      </small>

      <button type="submit" [disabled]="forgotForm.invalid">
        Envoyer le lien
      </button>
      <a routerLink="">Retour à la connexion</a>
      
    </form>

  
  </div>
</div>
