<div class="view">
  <div class="form">
    <div class="header">
      <img src="logo.png" alt="logo" width="60px" />
      <h1>TaskFlow</h1>
    </div>
    <h2>Connectez-vous</h2>
    <h3>Commencez à organiser vos tâches dès aujourd'hui</h3>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="group-input">
        <label for="email">Adresse mail: </label>
        <input id="email" type="email" formControlName="email" />
      </div>

      <div class="group-input">
        <label for="password"> votre mot de passe: </label>
        <input id="password" type="password" formControlName="password" />
      </div>

      <button type="submit">Envoyer</button>

      <a routerLink="forgot-password">Mot de passe oublié ?</a>
    </form>
  </div>
  <p>Pas encore inscrit ? <a routerLink="/register">inscrivez-vous</a></p>
  <app-error-message
    [message]="'Erreur, veuillez vérifier vos identifiants de connexion.'"
    [display]="hasError()"
    (errorDisplayed)="onClosed($event)"
  ></app-error-message>
</div>
